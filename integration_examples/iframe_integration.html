<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Scheduler iframe Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .scheduler-iframe {
            border: none;
            width: 100%;
            height: 600px;
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .iframe-container {
            background: white;
            border-radius: 0.375rem;
            padding: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="h3 mb-4">
            <i class="bi bi-speedometer2 me-2 text-primary"></i>
            Your Existing Dashboard
        </h1>

        <!-- Your existing dashboard content -->
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your Existing Features</h5>
                        <p class="card-text">All your current dashboard functionality stays exactly the same.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">System Status</h5>
                        <p class="card-text">Your existing monitoring and controls.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- üéØ Scheduler Integration Section -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-calendar-week me-2"></i>
                            Scheduler Management
                            <button class="btn btn-outline-light btn-sm float-end" onclick="toggleSchedulerSection()">
                                <i class="bi bi-arrows-angle-expand" id="expandIcon"></i>
                            </button>
                        </h5>
                    </div>
                    <div class="card-body p-0" id="schedulerContainer">
                        <div class="iframe-container">
                            <iframe 
                                src="http://localhost:4200/real-dashboard.html" 
                                class="scheduler-iframe"
                                id="schedulerIframe"
                                title="Scheduler Management Interface">
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isExpanded = false;

        function toggleSchedulerSection() {
            const container = document.getElementById('schedulerContainer');
            const iframe = document.getElementById('schedulerIframe');
            const icon = document.getElementById('expandIcon');
            
            isExpanded = !isExpanded;
            
            if (isExpanded) {
                // Expand to full height
                iframe.style.height = '800px';
                icon.className = 'bi bi-arrows-angle-contract';
                console.log('üìà Scheduler section expanded');
            } else {
                // Collapse to normal height
                iframe.style.height = '600px';
                icon.className = 'bi bi-arrows-angle-expand';
                console.log('üìâ Scheduler section collapsed');
            }
        }

        // Message handling between parent and iframe
        window.addEventListener('message', function(event) {
            // Handle messages from the scheduler iframe
            if (event.origin !== 'http://localhost:4200') return;
            
            console.log('üì® Message from scheduler iframe:', event.data);
            
            // You can handle specific events from the scheduler
            switch(event.data.type) {
                case 'scheduler_action':
                    console.log(`üéØ Scheduler action: ${event.data.action}`);
                    // Update your dashboard based on scheduler events
                    break;
                case 'status_update':
                    console.log(`üìä Status update: ${event.data.status}`);
                    // Update status indicators in your main dashboard
                    break;
            }
        });

        console.log('üéØ iframe Integration Ready');
        console.log('üìç Scheduler is embedded in your existing dashboard');
        console.log('üéØ Click expand button to make scheduler section larger');
    </script>
</body>
</html>
